<h1 class="text-center mt-lg-5">Login</h1>

<div class="text-center mt-lg-5">
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="logInAsProfessor()">
            <div>
                <div>E-Mail</div>
                <input class="col-2" type="text" formControlName="email">
            </div>

            <div class="mt-3">
                <div>Password</div>
                <input class="col-2" type="password" formControlName="password">
            </div>

            <div class="mt-4">
                <button class="btn btn-primary col-2 p-1" type="submit">Login</button>
            </div>
            <div class="mt-2 text-danger" *ngIf="isFailedLoginAttempt">Wrong e-mail or password</div>
        </form>
    </div>


    <div class="mt-lg-4">
        <div>
            <button class="btn btn-primary col-2 p-1" (click)="logInAsStudent()">Go back to Student View</button>
        </div>
    </div>
</div>

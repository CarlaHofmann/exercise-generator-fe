


<h1 class="text-center mt-lg-5">Login</h1>

<div class="text-center mt-lg-5">
    <div>
        <form [formGroup]="loginForm" (ngSubmit)="logInAsProfessor()">
            <div>
                <div>Name</div>
                <input class="col-2" type="text" formControlName="name">
            </div>

            <div class="mt-3">
                <div>Password</div>
                <input class="col-2" type="password" formControlName="password">
            </div>

            <div class="mt-4">
                <button class="btn btn-primary col-2 p-1" type="submit">log in</button>
            </div>
            <div class="mt-2 text-danger" *ngIf="isFailedLoginAttempt">Wrong name or password</div>
        </form>
    </div>


    <div class="mt-lg-4">
        <div>If you are a Student:</div>
        <div>
            <button class="btn btn-primary col-2 p-1" (click)="logInAsStudent()">log in</button>
        </div>
    </div>
</div>

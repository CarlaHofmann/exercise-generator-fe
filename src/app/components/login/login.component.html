<h1 class="text-center pt-4">Login</h1>

<div class="d-flex justify-content-center">
    <div class="mt-5 col-4">
        <form [formGroup]="loginForm" (ngSubmit)="logInAsProfessor()">
            <div class="form-group">
                <div>E-Mail</div>
                <input class="form-control" type="text" formControlName="name">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" formControlName="password" id="password">
            </div>

            <div class="text-center">
                <button class="btn btn-primary p-1 mt-4 col-2" type="submit">Login</button>
            </div>


            <div class="alert alert-danger mt-4 text-center" *ngIf="isFailedLoginAttempt">
                <div>Wrong e-mail or password</div>
            </div>
        </form>


        <div class="mt-lg-5 text-center">
            <button class="btn btn-secondary p-1 mt-4 col-6" routerLink="">Go back to Student View</button>
        </div>
    </div>
</div>

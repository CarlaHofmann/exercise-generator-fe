<p *ngIf="showAlert">
  <ngb-alert type="danger" (closed)="closeAlert()">{{alertMessage}}</ngb-alert>
</p>
  <div class="mat-elevation-z8">
    
    <ng-select 
[clearSearchOnAdd]="true"
(change)="filterTopics($event)"
[clearable]="false"
[items]="topics"
[multiple] = "true"
bindLabel="topics"
placeholder = "Filter by topic"
style="margin-right: 100px;margin-left: 100px;">
</ng-select>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by title">Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <!-- Topic Column -->
      <ng-container matColumnDef="topic">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by topic"> Topic </th>
        <td mat-cell *matCellDef="let element"> {{element.topic}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="shortDescription">
        <th mat-header-cell *matHeaderCellDef> Short Description </th>
        <td mat-cell *matCellDef="let element"> {{element.shortDescription}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef  > 
          <div class="input-group" *ngIf="isProfessor">
          <a class=" btn btn-success " mat-raised-button routerLink="/add-exercise"><span class="fa fa-plus" aria-hidden="true"></span> Add exercise</a></div>
        </th>
        <td mat-cell *matCellDef="let element" style=" text-align:right"> <div class="btn-group" role="group" aria-label="group">
          <button type="button" class="btn btn-primary" matTooltip="View the exercise as pdf"><span class="fa fa-eye" aria-hidden="true"></span></button>
          <button type="button" *ngIf="isProfessor" class="btn btn-warning" matTooltip="Edit the exercise"> <span class="fa fa-edit" aria-hidden="true"></span> </button>
          <button type="button" *ngIf="isProfessor" class="btn btn-danger" matTooltip="Delete the exercise from the database"(click)="removeExercise(element.id)"><span class="fa fa-remove" aria-hidden="true"></span></button>
        </div></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[ 10, 20, 50, 100]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>

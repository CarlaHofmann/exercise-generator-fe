<form class=" border border-light p-5" [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title" aria-describedby="titleHelp" placeholder="Title">
    <div *ngIf="uploadForm.controls['title'].touched && uploadForm.controls['title'].invalid" class="alert alert-danger">
        <div *ngIf="uploadForm.controls['title'].errors?.['required']">Title is mandatory.</div>
        <div *ngIf="uploadForm.controls['title'].errors?.['minlength']">Title should be at least 1 character long.</div>
    </div>
    </div>

    <div class="form-group">
    <ng-select [items]="items" [addTag]="true" appendTo="body" formControlName="topic_name" bindLabel="topic_name" placeholder="Choose the topic: "  class="form-control input-sm">
    </ng-select>
    </div>

    <div class="form-group">
    <label for="exercise">Exercise</label>
    <textarea class="form-control" id="exercise" formControlName="exercise" rows="3"></textarea>
    </div>


    <div class="form-group">
    <label for="solution">Solution</label>
    <textarea class="form-control" id="solution" formControlName="solution" rows="3"></textarea>
    </div>

    <div class="form-group">
    <label  for="customFile">Upload additional image files</label>
    <input type="file" class="form-control" formControlName="customFile" id="customFile" (change)="onFileChange($event)" multiple/>
    </div>

    <div class="text-center form-group">
      <button type="submit" class="text-center btn btn-primary">Add exercise</button>
    </div>
</form>

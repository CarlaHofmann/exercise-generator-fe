<div style="margin-left: 10px; margin-right: 10px;">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" class="col-3"> Title
                </th>
                <th scope="col" class="col-4"> Category
                </th>
                <th scope="col" class="col-2"> Author
                </th>
                <th scope="col" class="col-2"> Published At
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let sheet of sheets | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">


                <td scope="row">{{ sheet.title }}</td>
                <td scope="row">{{ sheet.categories }}</td>
                <td scope="row">{{ sheet.author }}</td>
                <td scope="row">{{ sheet.updatedAt }}</td>
                <td scope="row"><button type="submit" class="btn btn-success btn-sm"
                        onclick="window.open(element.download)"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg></button></td>

            </tr>
        </tbody>
    </table>

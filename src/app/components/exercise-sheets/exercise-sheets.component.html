<h1 class="p-4">Exercise Sheets</h1>

<div class="d-flex row px-4">
    <div class="justify-content-start col">
        <ng-select [clearSearchOnAdd]="true" (change)="filterAuthorsChange($event)" [clearable]="false" [items]="authors"
                   [multiple]="true" bindLabel="name" placeholder="Filter by author">
        </ng-select>
    </div>
    <div class="col">
        <ng-select [clearSearchOnAdd]="true" (change)="filterCategoriesChange($event)" [clearable]="false"
                   [items]="categories" [multiple]="true" bindLabel="name" placeholder="Filter by category">
        </ng-select>
    </div>
    <div class="text-end col">
        <button type="button" class="btn btn-primary mt-3" routerLink="/create-exercise-sheet">Create Exercise Sheet</button>
    </div>
</div>


<div class="px-4">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col" class="col-3"> Title
                </th>
                <th scope="col" class="col-3"> Category
                </th>
                <th scope="col" class="col-3"> Author
                </th>
                <th scope="col" class="col-2"> Published At
                </th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let sheet of filteredSheets | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">


                <td scope="row">{{ sheet.title }}</td>
                <td scope="row">{{ getSheetCategories(sheet.categories) }}</td>
                <td scope="row">{{ sheet.author.name }}</td>
                <td scope="row">{{ sheet.publishedAt|date:'dd.MM.YYYY' }}</td>
                <td scope="row"><button type="submit" class="btn btn-success btn-sm"
                        onclick="window.open('http://www.africau.edu/images/default/sample.pdf')"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                            <path
                                d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                            <path
                                d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                        </svg></button></td>

            </tr>
        </tbody>
    </table>

    <div class="row ">
        <div class="col-1 "></div>
        <div class="col-3 ">
            <select class="form-select" style="width:200px" [(ngModel)]="pageSize">
                <option [ngValue]="5">5 items per page</option>
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="25">25 items per page</option>
                <option [ngValue]="50">50 items per page</option>
            </select>
        </div>
        <div class="col-4  d-flex justify-content-around">
            <ngb-pagination [(page)]="page" [pageSize]="pageSize"
                class=""[boundaryLinks]="true"></ngb-pagination>
        </div>
        <div class="col-4 ">
        </div>
    </div>
</div>
